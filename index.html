<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>PPTLS</title>
</head>
<body>
    <h1 class="titles">P.P.T.L.S Game!</h1>
    <div class="container" id="container">
        <div class="player">
            <h2 class="titles" id="title-player">Player </h2>
            <h3>Pick One:</h3>
            <ul>
                <li>Scisor</li>
                <li>Paper</li>
                <li>Rock</li>
                <li>Lizard</li>
                <li>Spock</li>
            </ul>
            <input type="text" id="choice" value="">
            <button id="lets-go">Let's Go!!</button>
        </div>
        <div class="computer" id="computer">
            <h2 class="titles">Computer</h2>
        </div>
    </div>
    <div id="result-container">
    </div>
    <script src="main.js"></script>
</body>
</html>
